name: Publish

on:
  release:
    types: [ published ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm build

  publish:
    name: Publish package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - npm publish
